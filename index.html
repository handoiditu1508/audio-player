<!doctype html>
<html>
	<head>
		<title>Media player</title>
		<link rel="icon" href="./img/logo.png">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />

		<link rel="stylesheet" href="./css/layout.min.css" />
	</head>
	<body>
		<div class="flex-container column">
			<input id="audioInput" type="file" accept="audio/*" multiple/>
			<div class="player-container">
				<audio id="player" class="player" controls>
					Your browser does not support the audio element.
				</audio>
				<div class="flex-container">
					<button id="previousBtn" class="button">Previous</button>
					<button id="nextBtn" class="button">Next</button>
					<button id="shuffleBtn" class="button">Shuffle</button>
					<button id="unshuffleBtn" class="button">Unshuffle</button>
				</div>
				<ul id="playList" class="media-list">
				</ul>
			</div>
		</div>

		<script src="./js/layout.min.js"></script>
	</body>
</html>
